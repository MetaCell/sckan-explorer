name: Lint Code Base

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'yarn'

      - name: Install Node.js dev dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: npm run lint
